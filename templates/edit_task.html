<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container form-container">
        <h1>
            <i class="fas fa-edit"></i> 
            Editar Tarefa
        </h1>
        <form action="{{ url_for('edit_task', id=tarefa.id) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome da Tarefa:</label>
                <input type="text" id="nome" name="nome" value="{{ tarefa.nome }}" required placeholder="Digite o nome da tarefa">
            </div>

            <div class="form-group">
                <label for="custo">Custo (R$):</label>
                <input type="text" id="custo" name="custo" 
                       maxlength="16" 
                       onchange="validateNumberInput(this)" 
                       value="{{ tarefa.custo }}" 
                       placeholder="Ex.: 999.99" 
                       min="0" 
                       required>
            </div>

            <div class="form-group">
                <label for="data_limite">Data Limite:</label>
                <input type="date" id="data_limite" name="data_limite" 
                       value="{{ tarefa.data_limite.strftime('%Y-%m-%d') }}" 
                       required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    window.onload = function() {
                        swal("Atenção!", "{{ messages[0] }}", "warning").then(function() {
                            document.getElementById('nome').focus();
                        });
                    };
                </script>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        function validateNumberInput(input) {
            // Permite apenas números e ponto decimal
            input.value = input.value.replace(/[^0-9.]/g, '');
            
            // Garante apenas um ponto decimal
            const parts = input.value.split('.');
            if (parts.length > 2) {
                input.value = parts[0] + '.' + parts.slice(1).join('').replace(/\./g, '');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('nome').focus();
        });
    </script>
</body>
</html>
